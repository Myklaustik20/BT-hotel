<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles2.css">
    <script src="https://kit.fontawesome.com/5dc278b0db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/media.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Welcome to the most extraordinary hotel in the world">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BT | Contact</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="home.html">Hotel <strong>BT</strong></a></h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="contact-form bg-light">
        <div class="container">
            <h1 class="large"><span class="primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form class="process">
                <div class="formgroup">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="formgroup">
                    <label for="email">Email</label>
                    <input type="email" name="name" id="email">
                </div>
                <div class="formgroup">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea>
                    <br>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>30 Border Close, MarineTown LA</p>
            </div>
            <div class="box second">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>+2347040315365</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>bthotel@agency.com</p>
            </div>
        </div>
    </section>

    <footer id="main">
        <p>Hotel BT &copy; All RIGHTS Reserve</p>
    </footer>
</body>


</html>
